<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery SimpleNote tests</title>
  <meta name="description" content="Tests for the jQuery SimpleNote plugin.">
  <meta name="author" content="Carlo Zottmann, carlo@zottmann.org">

  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css">

  <style type="text/css">
    form label{display:inline-block;text-align:right;}
    form ul{list-style:none;margin:0.5em 0;}
    form ul li{margin:0 1em 0 0;display:inline-block;}
  </style>
</head>

<body>

  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js" type="text/javascript"></script>
  <script src="../src/jquery.simplenote.js" type="text/javascript"></script>

  <script type="text/javascript">

    $( document ).ready( function() {
      $.ajax({
        url: "../simplenote-credentials.json",
        success: function( credentials, status, req ) {
          if ( !credentials ) {
            this.showError();
            return false;
          }

          runTests();
        },
        error: function( req, status, error ) {
          this.showError( status );
        },
        cache: false,
        dataType: "json",
        showError: function( error ) {
          $( "#qunit-tests" ).append( "<li class='fail'><strong>Credentials file (../simplenote-credentials.json) is either missing or not a valid JSON structure! (" + error + ")</strong></li>" );
        }
      });
    });

    function runTests() {
      
      test( "a basic test example", function() {
        ok( true, "this test is fine" );
      });
  
    }

  </script>
  
</body>
</html>
